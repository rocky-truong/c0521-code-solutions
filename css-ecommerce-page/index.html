<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row top-row">
      <h2>New Arrivals</h2>
    </div>
    <div class="row main-row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="dress 1">
        <p>Free People <span class="size">| Size 6</span></p>
        <p><span class="price">$35</span><span class="old-price"> $125 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl bag">
        <p>Yves Saint Laurent <span class="size">| One-Size</span></p>
        <p><span class="price">$200</span><span class="old-price"> $1600 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="key">
        <p>Tiffany <span class="size">| One-Size</span></p>
        <p><span class="price">$476</span><span class="old-price"> $2000 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="lv bag">
        <p>Louis Vuitton <span class="size">| One-Size</span></p>
        <p><span class="price">$95</span><span class="old-price"> $1200 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="dress 2">
        <p>Reformation <span class="size">| Size 4</span></p>
        <p><span class="price">$20</span><span class="old-price"> $198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
