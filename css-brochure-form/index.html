<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Learn More</h2>
    <form>
      <label for="email">Company Email</label>
      <div>
        <input name="email" class="bar" id="email" type="text" placeholder="sally@company.co">
      </div>
      <label for="name">Name</label>
      <div>
        <input name="name" id="name" class="bar" type="text" placeholder="Sally Smith">
      </div>
      <label for="where">Where are you hiring?</label>
      <div>
        <input name="location" id="where" class="bar" type="text" placeholder="City, Country">
      </div>
      <label>How many engineers are you hiring in the next 6 months?</label>
      <div>
        <select class="bar" name="amount">
          <option value="1-2">1-2 Engineers</option>
        </select>
      </div>
      <div class="submit">
        <input type="submit" name="submit" value="SUBMIT" id="submit">
      </div>
    </form>
  </div>
</body>
</html>
