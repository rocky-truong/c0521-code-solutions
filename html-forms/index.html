<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email">
      Email
      <div>
        <input id="email" type="text" name="email">
      </div>
    </label>
    <label for="reason">
      Why is coding cool?
      <div>
        <select id="reason" name="reason">
          <option value="default">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
    </label>
    <span>
      Favorite Language (choose one)
    </span>
    <div>
      <input type="radio" id="HTML" name="language" value="html" />
      <label for="HTML">HTML</label>
      <input type="radio" id="CSS" name="language" value="css" />
      <label for="CSS">CSS</label>
      <input type="radio" id="JavaScript" name="language" value="javascript" />
      <label for="JavaScript">JavaScript</label>
    </div>
    <span>
      Would you like to sign up for more information?
    </span>
    <div>
      <label for="signup">
        <input type="checkbox" id="signup" name="signup" /> Sign me up!
      </label>
    </div>
    <label for="comments">
      Comments
      <div>
        <textarea id="comments" name="comments" cols="25" rows="10">
        </textarea>
      </div>
    </label>
    <label for="submit">
      <input type="submit" id="submit" name="submit" value="Submit" />
    </label>
  </form>
</body>
</html>
