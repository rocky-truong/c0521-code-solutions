<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="view">
      <div class="main-row center">
        <button><i class="fas fa-chevron-left fa-4x"></i></button>
        <img src="images/001.png" alt="bulbasaur">
        <button><i class="fas fa-chevron-right fa-4x"></i></button>
      </div>
      <div class="row center">
        <button><i class="fas fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
      </div>
    </div>
    <div class="view hidden">
      <div class="main-row center">
        <button><i class="fas fa-chevron-left fa-4x"></i></button>
        <img src="images/004.png" alt="charmander">
        <button><i class="fas fa-chevron-right fa-4x"></i></button>
      </div>
      <div class="row center">
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="fas fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
      </div>
    </div>
    <div class="view hidden">
      <div class="main-row center">
        <button><i class="fas fa-chevron-left fa-4x"></i></button>
        <img src="images/007.png" alt="squirtle">
        <button><i class="fas fa-chevron-right fa-4x"></i></button>
      </div>
      <div class="row center">
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="fas fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
      </div>
    </div>
    <div class="view hidden">
      <div class="main-row center">
        <button><i class="fas fa-chevron-left fa-4x"></i></button>
        <img src="images/025.png" alt="pikachu">
        <button><i class="fas fa-chevron-right fa-4x"></i></button>
      </div>
      <div class="row center">
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="fas fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
      </div>
    </div>
    <div class="view hidden">
      <div class="main-row center">
        <button><i class="fas fa-chevron-left fa-4x"></i></button>
        <img src="images/039.png" alt="jigglypuff">
        <button><i class="fas fa-chevron-right fa-4x"></i></button>
      </div>
      <div class="row center">
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="far fa-circle fa-lg"></i></button>
        <button><i class="fas fa-circle fa-lg"></i></button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
